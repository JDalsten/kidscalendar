<html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

        <div class="c100 big">

                <div class="fill"></div>
            </div>
        </div>
        <span id="clock">00:00:00</span>
    </div>
    <div id="scheduleContainer">
    <div id="schedule">
        <div id="today" class="dayFormat">
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            <div class="hourblock content-grower"></div>
            
        </div>
        <div id="tomorrow" class="dayFormat">
            <div class="content-grower"></div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="clock.js"></script>
    <script type="text/javascript" src="script.js"></script>


</body>

</html>
