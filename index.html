<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/hello-icon-152.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Hello World" />
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />

    <link rel="manifest" href="manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div id="top">
      <div class="c100 big">
        <div class="slice">
          <div id class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
      <span id="clock">00:00:00</span>
    </div>
    <div id="scheduleContainer">
      <div id="schedule">
        <div id="today" class="dayFormat">
          <div class="separatorContainer"><div class="separator">Next section</div></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
          <div class="hourblock content-grower"></div>
        </div>
        <div id="tomorrow" class="dayFormat">
          <div class="content-grower"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
